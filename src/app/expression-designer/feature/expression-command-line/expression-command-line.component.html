<span #commandLine class="command-line" contenteditable="true" (paste)="onPaste($event)" (keydown)="onKeyDown($event)" (blur)="onBlur($event)" (keyup)="onKeyUp($event)"></span>
<div class="list">
    <div *ngFor="let item of list" [ngClass]="getListItemClass(item)" (mouseover)="onMouseOverItem(item)" (click)="onSelect(item)">{{item.title}}</div>
</div>
